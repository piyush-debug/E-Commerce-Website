<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="stylelogin.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- font awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row px-3">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                <div class="img-left d-none d-md-flex"><img src="https://i.ibb.co/QpTmdX5/image1.png" class="img-fluid"
                        alt="not found"></div>

                <div class="card-body">
                    <h4 class="title text-center mt-4">
                        Login into account
                    </h4>
                    <form class="form-box px-3">
                        <div class="form-input">
                            <span><i class="fa fa-envelope-o"></i></span>
                            <input type="email" name="" placeholder="Email Address" id="username" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-key"></i></span>
                            <input type="password" name="" placeholder="Password" id="password" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" onclick="login()" class="btn btn-block text-uppercase">
                                Login
                            </button>
                        </div>

                        <div class="text-right">
                            <a href="#" class="forget-link">
                                Forget Password?
                            </a>
                        </div>
                        <hr class="my-4">

                        <div class="text-center mb-2">
                            Don't have an account?
                            <a href="#" class="register-link">
                                Register here
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function login() {
            console.log("checking fuction");
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Please enter both username and password.");
                return;
            }
            if (password.length < 8) {
                alert("Password must be more than 8 characters long.");
                return;
            }
            //check password and username
            if (password === "Aadarsh12" && username === "aadarsh@.xyz") {
                window.location.href = "index.html"; // Redirect to next page
            } else {
                alert("Incorrect password or username.");
            }
        }
    </script>
</body>

</html>
